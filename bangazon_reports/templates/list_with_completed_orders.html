{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    {% for order in completedorder_list %}
        <h2>{{ order.order_id }}</h2> 
        <li>
           Customer: {{order.full_name}} <br/>
           Payment Type: {{order.merchant}} <br/>
           Price: {{order.total}}
        </li>
        
    {% endfor %}
  </body>
</html>
