{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>

    {% for order in incompleteorder_list %}
        <h2>{{ order.order_id }}</h2> 
        <li>
           Customer: {{order.full_name}} <br/>
           Price: {{order.total}} <br/>
           Created On: {{order.created_on}} <br/>
        </li>
        
    {% endfor %}
  </body>
</html>
