{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Sellers favorite stores </h1>

    {% for customer in favorite_sellers %}
        <h2>{{ customer.user_id }}</h2> 
        <li>
           Customer: {{customer.full_name}} <br/>
        </li>
    {% for store in customer.stores %}
        <li>
           Favorite Store: {{store.name}} <br/>
        </li>
    {% endfor %}    
    {% endfor %}
  </body>
</html>
